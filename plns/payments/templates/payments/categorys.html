{% load mptt_tags %}
<ul>
    {% recursetree nodes %}
        <li>
            {{ node.id }} {{  node.name}}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
<p>Add new Category</p>
<form method="post" action=".">
	{% csrf_token %}
	{{ form.as_p }}
<input type="submit" name="submit" value="Create Category" />
</form>
